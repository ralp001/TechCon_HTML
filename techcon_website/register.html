<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register for TechCon 2024</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1> <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li> <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registration Form</h2>
        <form action="#" method="post"> <div>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div>
                <label for="email_address">Email:</label>
                <input type="email" id="email_address" name="email_address" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div>
                <input type="checkbox" id="terms" name="terms_agreed" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
